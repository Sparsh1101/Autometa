<!DOCTYPE html>
<html lang="en-US">

<head>
  {%load static%} {% load crispy_forms_tags %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Ledger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <style>
    .reg-log {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Car Ledger</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </div>
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/register">Register</a>
          <a class="nav-link" aria-current="page" href="/login">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <div>
    
    
    <form action="" method="POST">
      {{ form.media }}
      {% csrf_token %}
      <div class="d-flex justify-content-around">
        <div class="col-md-5">
          <h2 class="mb-4">Vehicle Information</h2>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <label for="uniqueID">Unique ID</label>
                <input id="uniqueID" class="form-control" name="uniqueID" type="text" value={{vehicleInfoDict.uniqueID}} disabled>
              </div>
              <div class="col-md-6">
                <label for="vehicleNo">Vehicle Number</label>
                <input id="vehicleNo" class="form-control" name="vehicleNo" type="text" value={{vehicleInfoDict.vehicleNo}}>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <label for="modelName">Model Name</label>
                <input id="modelName" class="form-control" name="modelName" type="text" value={{vehicleInfoDict.modelName}}>
              </div>
              <div class="col-md-6">
                <label for="vehicleColor">Vehicle Color</label>
                <input id="vehicleColor" class="form-control" name="vehicleColor" type="text" value={{vehicleInfoDict.vehicleColor}}>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <h2 class="mb-4">User Information</h2>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <label for="fName">First Name</label>
                <input id="fName" class="form-control" name="fName" type="text" value={{ownerInfoDict.fName}}>
              </div>
              <div class="col-md-6">
                <label for="lName">Last Name</label>
                <input id="lName" class="form-control" name="lName" type="text" value={{ownerInfoDict.lName}}>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <label for="email">Email</label>
                <input id="email" class="form-control" name="email" type="email" value={{ownerInfoDict.email}}>
              </div>
              <div class="col-md-6">
                <label for="aadhar">Aadhar Number</label>
                <input id="aadhar" class="form-control" name="aadhar" type="text" value={{ownerInfoDict.aadhar}} disabled>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <label for="dob">Date Of Birth</label>
                <input id="dob" class="form-control" name="dob" type="date" value={{ownerInfoDict.dob}}>
              </div>
              <div class="col-md-6">
                <label for="mobileNo">Mobile Number</label>
                <input id="mobileNo" class="form-control" name="mobileNo" type="text" value={{ownerInfoDict.mobileNo}}>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <label for="gender">Gender</label>
                <select class="form-select" id="gender" aria-label="Gender" name="gender">
                  {% if ownerInfoDict.gender == "Male" %}
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  {% elif ownerInfoDict.gender == "Female" %}
                    <option value="Male">Male</option>
                    <option value="Female" selected>Female</option>
                    <option value="Other">Other</option>
                  {% elif ownerInfoDict.gender == "Other" %}
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other" selected>Other</option>
                  {% else %}
                    <option selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  {% endif %}
                </select>
              </div>
            </div>
          </div>
          {% if isOwnerBool %}
            <p>User Already exists</p>
          {% else %}
            <div class="col-md-12">
              {{ user_creation_form|crispy }}
            </div>
          {% endif %}
        </div>
      </div>
      <div class="d-flex justify-content-around mt-5">
        <input type="submit" class="btn btn-primary btnmedium" value="Submit">
      </div>
    </form>
    
  </div>

</body>

</html>

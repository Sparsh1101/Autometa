<!DOCTYPE html>
<html lang="en-US">
    <head>
        {% load static %}
        {% load crispy_forms_tags %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Ledger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Car Ledger</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between"
                     id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/customer">Home</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/change_password">Change Password</a>
                        <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% if message %}
        <div id="message"
             class="mb-3 alert alert-danger alert-dismissible fade show"
             role="alert">
            {{ message }}
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    {% endif %}
    <div class="d-flex align-items-center justify-content-center loginBox">
        <div class="loginCard shadow rounded-3">
            <form action="" method="POST">
                <h2 class="mb-3 text-center">Change Password</h2>
                {% csrf_token %}
                <div class="col-md-12">
                    {{ form.old_password|as_crispy_field }}
                </div>
                <div class="col-md-12">
                    {{ form.password|as_crispy_field }}
                </div>
                <input type="submit" value="Change Password" class="mt-4 btn btn-primary btnmedium">
            </form>
        </div>
    </div>
</body>
</html>

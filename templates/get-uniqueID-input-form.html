<!DOCTYPE html>
<html lang="en-US">
	<head>
		{% load static %} {% load crispy_forms_tags %}
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Car Ledger</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/login.css' %}"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Car Ledger</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-between"
					id="navbarNavAltMarkup"
				>
					<div class="navbar-nav">
						{% if isPolice %}
						<a class="nav-link active" aria-current="page" href="/police"
							>Home</a
						>
						{% else %}
						<a class="nav-link" aria-current="page" href="/rto">Home</a>
						{% endif %}
					</div>
					<div class="navbar-nav">
						<a class="nav-link" aria-current="page" href="/logout">Logout</a>
					</div>
				</div>
			</div>
		</nav>
		<div
			class="container d-flex justify-content-center align-items-center loginBox"
		>
			<div class="loginCard shadow">
				<form action="" method="POST">
					{% csrf_token %}
					<h2 class="mb-4 text-center">Vehicle Information</h2>
					<div class="col-md-12">
						<div class="row">{{ form.uniqueID|as_crispy_field }}</div>
					</div>
					<input type="submit" class="btn btn-primary mt-3" value="Submit" />
				</form>
			</div>
		</div>
	</body>
</html>

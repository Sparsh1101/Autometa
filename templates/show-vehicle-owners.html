{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Ledger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Car Ledger</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between"
                     id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/rto">Home</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <h2 class="mt-4">
            <center>Current Owner</center>
        </h2>
        <div class="d-flex align-items-center container mt-4 justify-content-evenly">
            <div class="col-sm-3" align="center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Aadhar Number</h5>
                        <p class="card-text">
                            {{ currentOwner }}
                        </p>
                        <a href="{% url 'owner' currentOwner %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% if prevLength > 0 %}
            <h2 class="mt-4">
                <center>Previous Owners</center>
            </h2>
            <div class="d-flex align-items-center container mt-4 justify-content-evenly">
                {% for aadhar in previousOwners %}
                    <div class="col-sm-3" align="center">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Aadhar Number</h5>
                                <p class="card-text">
                                    {{ aadhar }}
                                </p>
                                <a href="{% url 'owner' aadhar %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </body>
</html>

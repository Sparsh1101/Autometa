<!DOCTYPE html>
<html lang="en-US">

<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vehicle Ledger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/rto">Home</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <form method="post">
        {{ form.media }} {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center mt-5 flex-wrap">
            <div class="showInfoCard col-sm-4 col-11 shadow rounded-3 mb-3">
                <h2 class="mb-3 text-center">Vehicle Information</h2>
                <div class="row mt-4 ph-2">
                    <div class="form-group">
                        {{ form.uniqueID.label }}*
                        <input id="uniqueID" class="form-control" name="uniqueID" type="text"
                            value="{{ vehicleInfoDict.uniqueID }}" disabled />
                    </div>
                </div>
                <div class="row mt-4">{{ form.vehicleNo|as_crispy_field }}</div>
                <div class="row mt-2">{{ form.modelName|as_crispy_field }}</div>
                <div class="row mt-2">{{ form.vehicleColor|as_crispy_field }}</div>
                <div class="d-flex justify-content-center mb-3">
                    <input type="submit" class="btn btn-primary mt-3" value="Submit" />
                </div>
            </div>
        </div>

    </form>
</body>

</html>

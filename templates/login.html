<!DOCTYPE html>
<html lang="en-US">
    <head>
        {% load static %}
        {% load crispy_forms_tags %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Ledger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
    .reg-log {
      display: flex;
      justify-content: center;
      align-items: center;
    }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Car Ledger</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between"
                     id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="message">
            {% if message %}<div class="mb-3 alert alert-danger" role="alert">{{ message }}</div>{% endif %}
        </div>
        <div class="d-flex align-items-center justify-content-center"
             style="margin-top: 150px;">
            <div class="card" style="width: 30rem;">
                <form method="post">
                    {% csrf_token %}
                    <h2 class="text-center" style="margin:0 0 22px 0;">{{ id|upper }} LOGIN</h2>
                    <div style="margin-bottom:14px;" class="row">
                        <label>Username</label>
                        {{ form.username }}
                    </div>
                    <div style="margin-bottom:14px;" class="row">
                        <label>Password</label>
                        {{ form.password }}
                    </div>
                    <div class="mt-4 d-flex">
                        <div style="padding-right:6px;">
                            <input type="submit" value="Login" class="btn btn-primary btnmedium">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
